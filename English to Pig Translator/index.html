<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English to Pig Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-sky-100 to-purple-200 flex items-center justify-center p-4"
  >
    <div class="bg-white shadow-lg rounded-2xl p-6 w-full max-w-md text-center">
      <h1 class="text-2xl font-bold mb-4">🐷 Pig Latin Translator</h1>
      <input
        class="input w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400 mb-4"
        type="text"
        placeholder="Type your sentence here..."
      />
      <button
        class="btn w-full bg-purple-500 hover:bg-purple-600 text-white font-semibold py-2 rounded-md transition duration-200"
      >
        Translate
      </button>
      <p class="output mt-4 text-lg text-gray-700 font-medium"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
